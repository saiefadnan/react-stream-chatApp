<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20220527/ourmid/pngtree-chat-box-icon-web-white-png-image_4756254.png">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
            <legend>Secret Chat Service</legend> 
            <div id="profileDiv" class="profileDiv">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture" />
            </div>
    </div>
</nav>
<div id="main">
    <div id="page">
        <div id="active-container">
            <legend>Private Chat-Room (Active)</legend> 
            <div id="active">
            </div>
        </div>
        <div id="app">
            <div id="block-container">
            <h3>Secured Chat Service</h3>
            <hr>
            </div>
            <div id="messages"></div>
            <div id="block-container">
            <div class="chat-block">
                <legend style="color: red;background-color:azure;padding:10px;border-radius:8px;">Recipient </legend>
                <input type="text" class="recipientInput" id="recipientInput" placeholder="Recipient username">
                <input type="text" class="messageInput" id="messageInput" placeholder="Type a message">
            </div>
                <div class="block">
                    <legend style="color: red;background-color:azure;padding:10px;border-radius:8px;">Send File</legend>
                    <input type="file" id="fileInput" class="fileInput" accept="*/*">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
        <div id="info-container">
            <legend>Status</legend> 
            <div id="info">
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>  
    <script type="module" src="/script.js"></script>
</body>
</html>
